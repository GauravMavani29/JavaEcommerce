<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="/admin/stylesheets.xhtml"></ui:include>
    </h:head>
    <h:body>
        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
        >
        <ui:include src="/admin/navbarhead.xhtml"></ui:include>
            <div class="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                 <h:form class="form-horizontal" enctype="multipart/form-data" prependId="false">
                                    <div class="card-body">
                                        <h4 class="card-title">Category Info</h4>
                                        <div class="row">
                                            <div class="col-md-12">
<!--                                                <div class="form-group last mb-3">
                                                    <label for="Brand">Product Brand</label>
                                                    <h:selectOneMenu class="form-control" value="#{product.product.brandId}" id="Brand">
                                                        <f:selectItems value="#{product.brandlist}" var="b" itemValue="#{b.id}" itemLabel="#{b.name}" />
                                                    </h:selectOneMenu>        
                                                </div>
                                                <div class="form-group last mb-3">
                                                <label for="Category">Product Category</label>
                                                    <h:selectOneMenu class="form-control" value="#{product.product.categoryId}" id="Category">
                                                        <f:selectItems value="#{product.catlist}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}" />
                                                    </h:selectOneMenu>        
                                                </div> -->
                                                <div class="form-group last mb-3">
                                                    <label for="Name">Product Name</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Product Name" id="Name" value="#{product.product.name}" />        
                                                </div> 
                                                
                                                 <div class="form-group last mb-3">
                                                    <label for="Slug">Product Slug</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Product Slug" id="Slug" value="#{product.product.slug}" />        
                                                </div> 
                                                
                                                <div class="form-group last mb-3">
                                                    <h:inputFile
                                                        class="custom-file-input"
                                                        id="productImage"
                                                        value="#{product.uploadedFile}"
                                                        requiredMessage="Enter valid product Image"
                                                        />
                                                    <label
                                                        class="custom-file-label"
                                                        for="validatedCustomFile"
                                                        >Choose file...</label
                                                    >
                                                    <div class="invalid-feedback">
                                                        Example invalid custom file feedback
                                                    </div>
                                                    <h:message for="productImage" />
                                                </div> 
                                                
                                                <div class="form-group last mb-3">
                                                    <label for="Description">Product Description</label>
                                                    <p:inputTextarea class="form-control" pt:placeholder="Product Description" id="Description" value="#{product.product.description}" />        
                                                </div> 
                                                
                                                <div class="form-group last mb-3">
                                                    <label for="Quantity">Product Quantity</label>
                                                    <p:inputText type="number" styleClass="form-control" placeholder="Quantity" id="Qty" value="#{product.product.qty}" validatorMessage="Enter valid Quantity"  />       
                                                </div> 
                                                
                                                <div class="form-group last mb-3">
                                                    <label for="Price">Product Price</label>
                                                    <p:inputText type="number" styleClass="form-control" placeholder="Price" id="Price" value="#{product.product.price}" validatorMessage="Enter valid Price"  />       
                                                </div> 
                                                
                                                <div class="form-group last mb-3">
                                                    <label for="ClubPoint">Club Point</label>
                                                    <p:inputText type="number" styleClass="form-control" placeholder="Club Point" id="ClubPoint" value="#{product.product.clubPoints}" validatorMessage="Enter valid Points"  />       
                                                </div> 
                                                <div class="form-group last mb-3">
                                                    <label for="Feature">Is Feature</label>
                                                    <h:selectOneMenu class="form-control" value="#{product.product.isFeature}">
                                                        <f:selectItem itemLabel="YES" itemValue="1"></f:selectItem>
                                                        <f:selectItem itemLabel="NO" itemValue="0"></f:selectItem>
                                                    </h:selectOneMenu>        
                                                </div> 
                                               <div class="form-group last mb-3">
                                                    <label for="Active">Is Active</label>
                                                    <h:selectOneMenu class="form-control" value="#{product.product.isActive}">
                                                        <f:selectItem itemLabel="YES" itemValue="1"></f:selectItem>
                                                        <f:selectItem itemLabel="NO" itemValue="0"></f:selectItem>
                                                    </h:selectOneMenu>        
                                                </div> 
                                                <div class="form-group last mb-3">
                                                    <label for="Meta Title">Product Meta Title</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Product Meta Title" id="meta_title" value="#{product.product.metaTitle}" />
                                                </div> 
                                                <div class="form-group last mb-3">
                                                    <label for="Meta Description">Product Meta Description</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Product Meta Description" id="meta_description" value="#{product.product.metaDescription}" />               
                                                </div> 
                                            </div>
                                        </div>
                                        <h:commandButton value="Update" styleClass="btn px-5 btn-primary" action="#{product.editProduct()}" />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <ui:include src="/admin/navbarfoot.xhtml"></ui:include>
    </h:body>
</html>
