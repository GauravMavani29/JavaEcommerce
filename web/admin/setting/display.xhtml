<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="/admin/stylesheets.xhtml"></ui:include>
    </h:head>
    <h:body>
        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
        >
            <ui:include src="/admin/navbarhead.xhtml"></ui:include>
            <div class="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <h:form>
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Settings</h5>
                                  <div class="table-responsive">
                                    <h:dataTable
                                        var="s" value="#{settingBanner.showSettingData()}" styleClass="zero_config table table-striped table-bordered"
                                    >
                                        <h:column>
                                            <f:facet name="header" >Setting Id</f:facet>
                                            <h:outputText value="#{s.id}"></h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >SiteMapLink</f:facet>
                                            <h:outputText value="#{s.sitemapLink}"></h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >Keyword</f:facet>
                                            <h:outputText value="#{s.keyword}"></h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >Author</f:facet>
                                            <h:outputText value="#{s.author}"></h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >Description</f:facet>
                                            <h:outputText value="#{s.description}"></h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >Action</f:facet>
                                            <h:commandButton action="#{settingBanner.editsettingForm(s.id)}" value="Edit" styleClass="btn btn-success m-2"></h:commandButton>
                                            <h:commandButton action="#{settingBanner.deleteSetting(s.id)}" value="delete" styleClass="btn btn-danger" onclick="return confirm('Are you sure to delete')"></h:commandButton>
                                        </h:column>
                                    </h:dataTable>
                                  </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="/admin/navbarfoot.xhtml"></ui:include>
    </h:body>
</html>
