<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="/admin/stylesheets.xhtml"></ui:include>
    </h:head>
    <h:body>
        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
        >
        <ui:include src="/admin/navbarhead.xhtml"></ui:include>
            <div class="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <h:form>
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Categories</h5>
                                  <div class="table-responsive">
                                    <h:dataTable
                                        var="c" value="#{brandCategory.showCategoryData()}" styleClass="zero_config table table-striped table-bordered"
                                    >
                                        <h:column>
                                            <f:facet name="header" >Category Id</f:facet>
                                            <h:outputText value="#{c.id}"></h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >Category Name</f:facet>
                                            <h:outputText value="#{c.name}"></h:outputText>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header" >Category Image</f:facet>
                                            <p:graphicImage url="http://localhost:8080/EcommerceProject/resources/category/#{c.image}" cache="false" width="200" height="171"  />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >Action</f:facet>
                                            <h:commandButton action="#{brandCategory.editcategoryForm(c.id)}" value="Edit" styleClass="btn btn-success"></h:commandButton>
                                        </h:column>
                                    </h:dataTable>
                                  </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </div>
        <ui:include src="/admin/navbarfoot.xhtml"></ui:include>
    </h:body>
</html>
