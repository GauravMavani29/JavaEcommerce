<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="/admin/stylesheets.xhtml"></ui:include>
    </h:head>
    <h:body>
        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
        >
        <ui:include src="/admin/navbarhead.xhtml"></ui:include>
            <div class="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h:form class="form-horizontal" enctype="multipart/form-data" prependId="false">
                                    <div class="card-body">
                                        <h4 class="card-title">Category Info</h4>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group last mb-3">
                                                    <label for="password">Category Name</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Brand Name" id="bname" value="#{brandCategory.category.name}" validatorMessage="Enter valid Category Name"  />
                                                    <p:message for="bname" />
                                                </div> 
                                                <div class="form-group last mb-3">
                                                    <h:inputFile
                                                        class="custom-file-input"
                                                        id="categoryImage"
                                                        value="#{brandCategory.uploadedFile}"
                                                        requiredMessage="Enter valid Category Image"
                                                        />
                                                    <label
                                                        class="custom-file-label"
                                                        for="validatedCustomFile"
                                                        >Choose file...</label
                                                    >
                                                    <div class="invalid-feedback">
                                                        Example invalid custom file feedback
                                                    </div>
                                                    <h:message for="categoryImage" />
                                                </div> 
                                                <div class="form-group last mb-3">
                                                    <label for="password">Category Meta Title</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Category Meta Title" id="meta_title" value="#{brandCategory.category.metaTitle}" />        
                                                </div> 
                                                <div class="form-group last mb-3">
                                                    <label for="password">Category Meta Description</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Category Meta Description" id="meta_description" value="#{brandCategory.category.metaDescription}" />               
                                                </div> 
                                            </div>
                                        </div>
                                        <h:commandButton value="Update" styleClass="btn px-5 btn-primary" action="${brandCategory.editCategory()}" />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <ui:include src="/admin/navbarfoot.xhtml"></ui:include>
    </h:body>
</html>
