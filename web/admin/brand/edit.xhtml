<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="/admin/stylesheets.xhtml"></ui:include>
    </h:head>
    <h:body>
        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
        >
        <ui:include src="/admin/navbarhead.xhtml"></ui:include>
            <div class="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h:form class="form-horizontal">
                                    <div class="card-body">
                                        <h4 class="card-title">Brand Info</h4>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group last mb-3">
                                                    <label for="password">Brand Name</label>
                                                    <p:inputText type="text" class="form-control" pt:placeholder="Brand Name" id="bname" value="#{brandCategory.brand.name}" validatorMessage="Enter valid Brand Name"  />
                                                    <p:message for="bname" />
                                                </div> 
                                            </div>
                                        </div>
                                        <h:commandButton value="Edit" styleClass="btn px-5 btn-primary" action="${brandCategory.editBrand()}" />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <ui:include src="/admin/navbarfoot.xhtml"></ui:include>
    </h:body>
</html>
