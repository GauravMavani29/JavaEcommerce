<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
        
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&#38;display=swap" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
       
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="owl.carousel.min.css"/>
        <h:outputStylesheet library="fonts" name="style.css"/>

    </h:head>
    <h:body>
      <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../resources/images/smart-device.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Register</h3>
            <h:form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="Name">Name</label>
                    <p:inputText styleClass="form-control" placeholder="e.g. John" id="name" value="#{auth.user.name}" validatorMessage="User name is required" /> <p:message for="name" />
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <p:inputText type="email" styleClass="form-control" placeholder="e.g. john@your-domain.com" id="email" value="#{auth.user.email}" validatorMessage="Email is required" />
                    <p:message for="email" />
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group first">
                    <label for="Phone">Phone Number</label>
                    <p:inputText styleClass="form-control" placeholder="+00 0000 000 0000" id="Phone" value="#{auth.user.phone}" validatorMessage="Enter valid Phone Number"  />
                    <p:message for="Phone" />
                  </div>    
                </div>
                <div class="col-md-4">
                  <div class="form-group first">
                    <label for="Address">Address</label>
                    <p:inputText  styleClass="form-control" placeholder="Address" id="Address" value="#{auth.user.address}" validatorMessage="Enter valid Address" />
                    <p:message for="Address" />
                  </div>    
                </div>
                <div class="col-md-4">
                  <div class="form-group first">
                    <label for="Pincode">Pincode</label>
                    <p:inputText type="number" styleClass="form-control" placeholder="Pincode" id="Pincode" value="#{auth.user.pincode}" validatorMessage="Enter valid Pincode"  />
                    <p:message for="Pincode" />
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-groupS last mb-3">
                    <label for="password">Password</label>
                    <p:inputText type="password" class="form-control" pt:placeholder="Your Password" id="password" value="#{auth.user.password}" validatorMessage="Enter valid Password"  />
                     <p:message for="password" />
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <p:inputText type="password" styleClass="form-control" pt:placeholder="Your Password" id="re-password" validatorMessage="Password is not matched" value="#{auth.passwordConfirm}" validator="#{auth.validatePasswordCorrect}" />
                     <p:message for="re-password" />
                  </div>
                </div>
              </div>
                <div class="card-footer py-3 px-4 px-sm-5 mb-2">
                    <div class="text-center text-muted">
                        Already have an account?<br/>
                        Sign in here
                        <a href="login.xhtml">Sign In</a>
                    </div>
                </div>
                <h:commandButton value="Register" styleClass="btn px-5 btn-primary" action="${auth.registerUser()}"  />
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
         <h:outputScript library="js" name="main.js"/>
    </h:body>
</html>
