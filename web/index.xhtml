<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="/user/stylesheets.xhtml"></ui:include>
    </h:head>
    <h:body>
        <ui:include src="/user/navbarhead.xhtml"></ui:include>

        <div class="slider-area">
            <!-- Slider -->
            <div class="block-slider block-slider4">
                <ul class="" id="bxslider-home4">
                    <c:forEach items="${home.banners}" var="b">
                        <li>
                            <img src="/EcommerceProject/faces/resources/banner/#{b.image}" alt="Slide" />
                            <div class="caption-group">
                                <h2 class="caption title">
                                    #{b.title}
                                </h2>
                                <h4 class="caption subtitle">Dual SIM</h4>
                                <a class="caption button-radius" href="#{b.link}"><span class="icon"></span>Shop now</a>
                            </div>
                        </li>
                    </c:forEach>
                </ul>
            </div>
        </div> 
        <div class="promo-area">
            <div class="zigzag-bottom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo1">
                            <i class="fa fa-refresh"></i>
                            <p>30 Days return</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo2">
                            <i class="fa fa-truck"></i>
                            <p>Free shipping</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo3">
                            <i class="fa fa-lock"></i>
                            <p>Secure payments</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo4">
                            <i class="fa fa-gift"></i>
                            <p>New products</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="maincontent-area">
            <div class="zigzag-bottom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="latest-product">
                            <h2 class="section-title">Latest Products</h2>
                            <div class="product-carousel">
                                <ui:repeat value="#{general.latestProducts}" var="l">
                                    <div class="single-product">
                                        <div class="product-f-image">
                                            <img src="/EcommerceProject/faces/resources/product/#{l.image}" alt="" />
                                            <div class="product-hover">
                                                <h:form>
                                                    <h:commandLink action="${shop.addToCart(l)}"  class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Add to cart</h:commandLink>
                                                    <h:commandLink action="#{shop.productDetail(l)}" class="view-details-link"><i class="fa fa-link"></i> See details</h:commandLink>
                                                </h:form>
                                            </div>
                                        </div>

                                        <h:form>
                                            <h2> <h:commandLink action="#{shop.productDetail(l)}">#{l.name}</h:commandLink></h2>
                                        </h:form>

                                        <div class="product-carousel-price">
                                            <ins>$#{l.price}</ins>
                                        </div> 
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="brands-area">
                <div class="zigzag-bottom"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="brand-wrapper">
                                <div class="brand-list">
                                    <img src="/EcommerceProject/faces/resources/user/img/brand1.png" alt="" />
                                    <img src="/EcommerceProject/faces/resources/user/img/brand2.png" alt="" />
                                    <img src="/EcommerceProject/faces/resources/user/img/brand3.png" alt="" />
                                    <img src="/EcommerceProject/faces/resources/user/img/brand4.png" alt="" />
                                    <img src="/EcommerceProject/faces/resources/user/img/brand5.png" alt="" />
                                    <img src="/EcommerceProject/faces/resources/user/img/brand6.png" alt="" />
                                    <img src="/EcommerceProject/faces/resources/user/img/brand1.png" alt="" />
                                    <img src="/EcommerceProject/faces/resources/user/img/brand2.png" alt="" />                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="/user/navbarfoot.xhtml"></ui:include>
    </h:body>
</html>
